version: "3"
services:
  auth:
    build: ./auth-api
  users:
    build: ./users-api
    environment:
      # NOTE: AUTH_ADDRESS is manually configured, while AUTH_ADDRESS_SERVICE_HOST is autogenerated
      AUTH_ADDRESS: auth
      AUTH_ADDRESS_SERVICE_HOST: auth
    ports:
      - "8080:8080"
  tasks:
    build: ./tasks-api
    ports:
      - "8000:8000"
    environment:
      TASKS_FOLDER: tasks
      AUTH_ADDRESS: auth
