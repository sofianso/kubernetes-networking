apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
  spec:
    containers:
      - name: users
        image: sofianso/kube-demo-users:latest
        env:
          - env: AUTH_ADDRESS
            # value: "10.xx.xxx.xxx"
            # if the namespace isn't assigned then we use default
            value: "auth-service.default"